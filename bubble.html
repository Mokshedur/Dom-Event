<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Bubble</title>
</head>

<body>
  <h2> Event bubble vai</h2>
  //ul#list-container>li.item*6>lorem2
  <section id="section-container">
    <h4>Bubble vai list</h4>
    <ul id="list-container">
      <li class="item">Lorem, ipsum.</li>
      <li class="item" id="second-item">Omnis, eaque.</li>
      <li class="item">Quis, impedit?</li>
      <li class="item">Veritatis, recusandae?</li>
      <li class="item">Commodi, vero.</li>
      <li class="item">Labore, libero?</li>
    </ul>
  </section>
  <script>
    document.getElementById('second-item').addEventListener('click', function (event) {
      console.log('second item clicked');
      //event.stopPropagation();
    });
    //ul
    document.getElementById('list-container').addEventListener('click', function () {
      console.log('ul clicked');
    });
    //section container 
    document.getElementById('section-container').addEventListener('click', function () {
      console.log('section clicked');
    });

  </script>
</body>

</html>
